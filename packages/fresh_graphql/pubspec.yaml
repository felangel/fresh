name: fresh_graphql
description: An graphql link for token refresh. Built on top of package:graphql and manages authentication tokens transparently.
repository: https://github.com/felangel/fresh
issue_tracker: https://github.com/felangel/fresh/issues
homepage: https://github.com/felangel/fresh

version: 0.2.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  fresh: ^0.2.1
  graphql: ^3.0.2
  http: ^0.12.1
  meta: ^1.1.8

dev_dependencies:
  effective_dart: ^1.2.1
  mockito: ^4.1.1
  test: ^1.14.3
  test_coverage: ^0.4.1
