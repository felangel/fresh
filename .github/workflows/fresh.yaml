    branches:
      - master
    paths:
      - ".github/workflows/fresh.yaml"
      - "packages/fresh/pubspec.yaml"
      - "packages/fresh/lib/**"
      - "packages/fresh/test/**"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
    with:
      working_directory: packages/fresh
